<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>table th, table td {padding: 5px}</style>
</head>
<body>
<div align="center">
<h1>Users list</h1>
<table border="1">
    <tr>
        <th>id</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>age</th>
        <th>options</th>
    </tr>
    <tr th:each="lst: ${list}">
        <td th:utext="${lst.getId()}"></td>
        <td th:utext="${lst.getFirstName()}"></td>
        <td th:utext="${lst.getLastName()}"></td>
        <td th:utext="${lst.getAge()}"></td>
        <td><a th:href="@{/edit(id=${lst.id})}">edit</a>
            <a th:href="@{/delete_user(id=${lst.id})}">delete</a></td>
    </tr>
</table>
<br>
<a th:href="@{/new_user}">Create new user</a>
</div>
</body>
</html>
